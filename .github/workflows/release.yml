# Build Windows Cleaner exe and create GitHub Release on version tag push.
# Tag format: v* (e.g. v0.1.0). Release assets: WindowsCleaner-vX.Y.Z-win64.zip

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build exe and zip
        run: python packaging/build_exe.py --zip


      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/WindowsCleaner-v*-win64.zip
          generate_release_notes: true
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
